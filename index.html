<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var permute = function (nums) {
            if (nums.length === 2) {
                return [
                    [nums[0], nums[1]],
                    [nums[1], nums[0]]
                ]
            }

            let rel = [];
            for (let i = 0; i < nums.length; i++) {
                let mid = nums[i];
                nums.splice(i, 1)
                permute(nums).forEach((arr) => {
                    arr.push(mid);
                    rel.push(arr);
                })
                nums.splice(i, 0, mid);
            }

            return rel;
        };

        let arr = [1,2,3];
        console.log(permute(arr));
    </script>
</body>

</html>
